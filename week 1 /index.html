<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
            padding: 40px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .token-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            border: 2px solid #e9ecef;
        }

        .token-section label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .token-section input {
            width: 100%;
            padding: 15px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .token-section input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .token-section small {
            display: block;
            margin-top: 10px;
            color: #6c757d;
            font-size: 0.9em;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            min-width: 200px;
            padding: 18px 30px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        #loadButton {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }

        #loadButton:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.3);
        }

        #analyzeButton {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
        }

        #analyzeButton:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(33, 150, 243, 0.3);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border: 2px solid #fcc;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .review-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
            border: 2px solid #e9ecef;
        }

        .review-section h3 {
            color: #555;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        #reviewText {
            color: #333;
            line-height: 1.6;
            font-size: 16px;
            max-height: 200px;
            overflow-y: auto;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }

        .result-section {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .sentiment-card {
            flex: 1;
            min-width: 200px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
        }

        .sentiment-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .sentiment-text {
            font-size: 1.4em;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .confidence {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            border: 2px solid #e9ecef;
            text-align: center;
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #6c757d;
            font-weight: 600;
            font-size: 1.1em;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-chart-bar"></i> Sentiment Analysis Dashboard</h1>
        
        <div class="token-section">
            <label for="apiToken"><i class="fas fa-key"></i> Hugging Face API Token (Optional):</label>
            <input type="password" id="apiToken" placeholder="Enter your token for higher rate limits...">
            <small>Your token is stored only in your browser and used solely for API calls.</small>
        </div>

        <div class="controls">
            <button id="loadButton">
                <i class="fas fa-file-import"></i> Load Reviews from TSV
            </button>
            <button id="analyzeButton" disabled>
                <i class="fas fa-magic"></i> Analyze Random Review
            </button>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="review-section">
            <h3><i class="fas fa-comment-alt"></i> Selected Review</h3>
            <div id="reviewText">No review selected yet. Load reviews and click "Analyze Random Review".</div>
        </div>

        <div class="result-section">
            <div class="sentiment-card">
                <div class="sentiment-icon" id="sentimentIcon">
                    <i class="fas fa-question-circle"></i>
                </div>
                <div class="sentiment-text" id="sentimentText">Neutral</div>
                <div class="confidence" id="confidenceScore">Confidence: 0%</div>
            </div>
        </div>

        <div class="stats-section">
            <div class="stat-card">
                <div class="stat-value" id="reviewsLoaded">0</div>
                <div class="stat-label"><i class="fas fa-database"></i> Reviews Loaded</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="reviewsAnalyzed">0</div>
                <div class="stat-label"><i class="fas fa-chart-line"></i> Reviews Analyzed</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="positiveCount">0</div>
                <div class="stat-label"><i class="fas fa-thumbs-up"></i> Positive Reviews</div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
